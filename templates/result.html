<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Kết quả dự đoán</title>
    <style>
        .data {
            border-collapse: collapse;
            width: 100%;
        }

        .data th, .data td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .data th {
            background-color: #f2f2f2;
            text-align: left;
        }

        /* CSS cho nút Quay lại */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff; /* Màu xanh */
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Xóa gạch chân */
            transition: background-color 0.3s ease; /* Hiệu ứng chuyển màu */
        }

        .back-button:hover {
            background-color: #0056b3; /* Màu khi hover */
        }
    </style>
</head>
<body>
    <h1>Dự đoán giá chứng khoán cho {{ ticker }}</h1>
    <p>RMSE: {{ rmse }}</p>
    
    <h2>Biểu đồ giá thực tế và dự đoán</h2>
    <img src="{{ predicted_plot_url }}" alt="Biểu đồ giá dự đoán" style="width: 100%; max-width: 800px;">
    
    <h2>Giá thực tế và giá dự đoán</h2>
    <div>
        {{ results|safe }}
    </div>
    
    <!-- Nút Quay lại -->
    <a href="/" class="back-button">Quay lại</a>
</body>
</html>
